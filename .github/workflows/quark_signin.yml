name: Quark Sign-in

on:
  schedule:
    - cron: '0 1 * * *'  # 每天 UTC 时间 1:00 执行（北京时间 9:00）

  workflow_dispatch:  # 允许手动触发

jobs:
  sign-in:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Quark Sign-in
        env:
          COOKIE_QUARK: ${{ secrets.COOKIE_QUARK }}
        run: |
          python checkIn_Quark.py > output.txt 2>&1

      - name: Read output file
        id: read_output
        run: echo "OUTPUT=$(jq -Rs . < output.txt)" >> $GITHUB_ENV

      - name: Send result to WeChat via PushPlus
        env:
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
        run: |
          curl -X POST "https://www.pushplus.plus/send" \
            -d "token=$PUSHPLUS_TOKEN" \
            -d "title=Quark签到通知" \
            -d "content=$OUTPUT" \
            -d "template=txt"
